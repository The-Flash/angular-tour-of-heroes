<div class="no-selected-hero" *ngIf="!hero">
    <p class="mat-body">
        No hero selected
    </p>
</div>

<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="hero.name" />
    </mat-form-field>
    <br>
    <button mat-stroked-button color="primary" type="button" (click)="save()">
        Save
    </button>
</div>
